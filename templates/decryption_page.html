{% extends 'base.html'%}

{% block page_content%}

<div class="container">
    <div class="row">

      <form method='POST' action='/dump/{{identity}}'>

        <div class="col s12">
          <div class="row">
            <div class="input-field col s12">
              <input name='password' id="password" type="password">
              <label for="password">Password</label>
            </div>
          </div>
          <div class="row">
            <input type="submit" value="Submit" class="btn grey darken-4">
          </div>
        </div>

      </form>

    </div>
</div>

{% endblock %}
