{% extends 'base.html' %}

{% block title %}{% endblock %}

{% block page_content %}

<div class='container'>

  <div class="row">
    <div class="col s12">
      <div class="card grey lighten-5 z-depth-2">
        <div class="card-content white-text">

          <form method="POST" action='/encrypt'>

            <div class="row">
              <div class="input-field black-text">
               <textarea data-error="wrong" data-success="right" required="" aria-required="true" name='text' id="textarea1" class="materialize-textarea"></textarea>
              </div>
            </div>

            <div class="row">
              <div class="input-field col s6 black-text">
                <input id="password1" required="" aria-required="true" name="password" type="text">
                 <label data-error="wrong" data-success="right">Password</label>
              </div>
              <div class="input-field col s6">
                <input value="Submit" type="submit" class="btn grey darken-4">
              </div>
            </div>

          </form>

        </div>
      </div>
    </div>
  </div>





</div>
{% endblock %}
